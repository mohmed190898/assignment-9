<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container" >

        <div class="">

            <div class="text-center">
                <h1 class="headLine text-center py-5">Bookmarker</h1>
            </div>

            <div class="siteData  px-4 py-5 ">
                <h2 class="text-center"><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites
                    <span><i class="fa-solid fa-bookmark"></i></span></h2>


                <div class="siteName my-4">
                    <span><i class="fa-solid fa-book-bookmark"></i></span>
                    <label class="fw-bold ms-2" for="name">Site Name</label>
                    <!-- <input id="name" type="text" class=""> -->
                    <input oninput="validataName()" id="name" type="text" class="form-control my-2 p-2 "
                        placeholder="Bookmark Name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="siteUrl my-4">
                    <span>
                        <i class="fa-solid fa-link"></i>
                    </span>
                    <label class="fw-bold ms-2" for="url">Site URL</label>
                    <!-- <input id="name" type="text" class=""> -->
                    <input oninput="validataUrl()" id="url" type="url" class="form-control my-2 p-2"
                        placeholder="WebSite URL" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class=" text-center">
                    <button onclick="add()" class="btn btn-danger  px-5 fs-5" id="btnAdd">Submit</button>
                </div>
                
            </div>


        </div>

        <div class="mt-5">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Inedx</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>
    <div id="popUpMsg" class=" popUp p-3 rounded-2">
        <div id="popOverlay" class="overlay"></div>
        
        <div id="popContainer" class="container1 p-4  rounded-3">
            <span onclick="exit()" class="exit fs-2 fw-bold"><i class="fa-solid fa-xmark"></i></span>
            
            <div class="circles d-flex">

                <span class="c1 rounded-circle me-2"></span>
                <span class="c2 rounded-circle me-2"></span>
                <span class="c3 rounded-circle me-2"></span>
                
            </div>  
            <div class="content my-5">
                <h3 class="my-4 fw-bold">Site Name or Url is not valid, Please follow the rules below :</h3>
                <p class="m-4 fs-4">
                    <span class="text-danger"><i class="fa-regular fa-circle-right"></i></span>
                    Site name must contain at least 3 characters
                </p>
                <p class="m-4 fs-4 ">
                    <span class="text-danger"><i class="fa-regular fa-circle-right"></i></span>
                    Site URL must be a valid one
                </p>
            </div>
        </div>
        
    </div>
    
    <!-- <input class="is-invalid mx-5 my-5 p-5" type="text"> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
